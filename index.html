<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neotes (IA Version)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="left-panel">
            <div class="panel-header">
                <button id="new-note-btn" title="Crear Nueva Nota">
                    <i class="fas fa-plus"></i> Crear Nota
                </button>
                <button id="edit-palette-btn" title="Editar Paleta Neón">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
            <ul id="note-list" class="note-list"></ul>
            <div id="color-palette-editor" class="color-palette-editor hidden">
                <label for="neon-color-picker">Color Neón:</label>
                <input type="color" id="neon-color-picker" value="#00ffff">
            </div>
        </aside>

        <main class="right-panel">
            <div class="note-editor">
                <input type="text" id="note-title-input" placeholder="Título de la nota...">
                <div class="editor-toolbar">
                     <button id="add-image-btn" title="Insertar Imagen">
                        <i class="fas fa-image"></i>
                     </button>
                     <button id="export-note-btn" title="Exportar Nota">
                         <i class="fas fa-file-export"></i>
                     </button>
                      <button id="delete-note-btn" title="Eliminar Nota">
                         <i class="fas fa-trash"></i>
                     </button>
                </div>
                <div id="note-metadata" class="note-metadata">
                    <span id="word-count">Palabras: 0</span> |
                    <span id="created-date">Creado: ---</span> |
                    <span id="modified-date">Modificado: ---</span>
                </div>
                <div id="note-content-input" contenteditable="true" data-placeholder="Escribe tu nota aquí..."></div>
            </div>
             <div class="welcome-screen">
                <h2>Bienvenido a Neotes</h2>
                <p>Crea una nueva para empezar</p>
            </div>
        </main>
    </div>

    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">

    <div id="confirmation-modal" class="modal hidden">
        <div class="modal-content pulsating-border">
            <p id="modal-message">¿Estás seguro?</p>
            <button id="modal-confirm-btn">Confirmar</button>
            <button id="modal-cancel-btn">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
